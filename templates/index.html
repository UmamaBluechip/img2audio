<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-in-Image to Speech</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evSXhkEGibvZDvtQPjSwQ8tWIkzpYfvcshVQFLAzWq4ovEIkGKPM8BDWjjk9LHGY" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-3">
        <h1>Text-in-Image to audio</h1>
        <p>Upload an image containing text and convert it to audio.</p>

        <form method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="image" class="form-label">Select Image:</label>
                <input type="file" class="form-control" id="image" name="image" accept="image/*">
            </div>
            <button type="submit" class="btn btn-primary">Generate Audio</button>
        </form>

        <div id="message" class="mt-3"></div>
        <div id="audio-player" class="mt-3"></div>
    </div>

    <script>
        function updateMessage(message) {
            document.getElementById("message").innerHTML = message;
        }

        function playAudio(audioBytes) {
            const audio = new Audio();
            audio.src = URL.createObjectURL(new Blob([audioBytes], { type: "audio/mpeg" }));
            audio.play();
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-boQlKl8gq5zSwVH/hYFNZAqX0FU/IrJXNfyrmE4B49LECuqU/+lQTXVOnJ4dzwU0" crossorigin="anonymous"></script>
</body>
</html>
