<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text-in-Image to Speech</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evSXhkEGibvZDvtQPjSwQ8tWIkzpYfvcshVQFLAzWq4ovEIkGKPM8BDWjjk9LHGY" crossorigin="anonymous">

  <style>
    body {
      background-color: lightblue;
      font-family: sans-serif;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      text-align: center; /* Center content within container */
    }

    h1, p {
      font-weight: bold;
    }

    .btn-primary {
      background-color: plum;
      border-color: rgb(15, 2, 37);
    }

    #navigation-bar {
      background-color: plum;
      padding: 10px;
    }

    #logo {
      width: 50px;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark" id="navigation-bar">
    <a class="navbar-brand" href="#">
      <img src="static//logo//logo.jpeg" alt="Logo" id="logo">
    </a>
  </nav>

  <div class="container mt-3">
    <h1>Convert Text in Image to Audio</h1>
    <p>Upload an image containing text and listen to it spoken aloud.</p>

    <form method="post" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="image" class="form-label">Select Image:</label>
        <input type="file" class="form-control" id="image" name="image" accept="image/*">
      </div>
      <button type="submit" class="btn btn-primary">Generate Audio</button>
    </form>

    <div id="message" class="mt-3"></div>
    <div id="audio-player" class="mt-3">
      {% if image_data %}
        <img src="{{ image_data }}" alt="Uploaded Image">
      {% endif %}
      {% if audio_data %}
        <audio controls>
          <source src="data:audio/wav;base64,{{ audio_data|b64encode }}" type="audio/wav">
          Your browser does not support the audio element.
        </audio>
      {% endif %}
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-boQlKl8gq5zSwVH/hYFNZAqX0FU/IrJXNfyrmE4B49LECuqU/+lQTXVOnJ4dzwU0" crossorigin="anonymous"></script>

</body>
</html>
